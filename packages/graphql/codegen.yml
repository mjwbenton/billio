overwrite: true
schema:
  - "./src/videogame/index.ts"
  - "./src/book/index.ts"
  - "./src/movie/index.ts"
  - "./src/tvSeries/index.ts"
  - "./src/shared/schema.ts"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - add:
          content: "import { Unresolved } from '../shared/types';"
    config:
      skipTypename: true
      useIndexSignature: true
      enumsAsTypes: true
      avoidOptionals:
        defaultvalue: true
        field: true
        object: true
        inputValue: false
      defaultMapper: Unresolved<{T}>
      scalars:
        DateTime: Date
        Rating: number
      federation: true
